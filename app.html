<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        .slide-container {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            width: 500px;
            /* height: 500px; */
        }

        .slides {
            display: flex;
            scroll-snap-align: start;
        }

        img {
            width: 100%;
            /* height: 100vh; */
            /* object-fit: cover; */
        }
    </style>

</head>

<body>
    <div class="slide-container">
        <div class="slides">
            <img src="img/1.jpeg" alt="Imagem 1">
            <img src="img/2.jpeg" alt="Imagem 2">
            <img src="img/3.jpeg" alt="Imagem 3">
            <!-- Adicione mais imagens conforme necess치rio -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.slide-container');

            let isScrolling;

            container.addEventListener('scroll', function () {
                clearTimeout(isScrolling);

                isScrolling = setTimeout(function () {
                    // Adicione l칩gica para determinar qual imagem est치 no centro da tela
                    // e ajuste o scroll para alinh치-la corretamente
                    const centerImage = determineCenterImage();
                    container.scrollLeft = centerImage.offsetLeft;
                }, 500);
            });
        });

        function determineCenterImage() {
            const container = document.querySelector('.slide-container');
            const scrollLeft = container.scrollLeft;
            const images = document.querySelectorAll('.slides img');

            for (const image of images) {
                const imageLeft = image.offsetLeft;
                const imageWidth = image.offsetWidth;
             
                if (scrollLeft >= imageLeft && scrollLeft < imageLeft + imageWidth) {
                    return image;
                }
            }
        }


    </script>
</body>

</html>
